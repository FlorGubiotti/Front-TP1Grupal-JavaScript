  <style>
    /* Estilos CSS para el modal */
    .modal {
      display: none;
      position: fixed;

      width: 100%;

    }

    .modal-content {
      background-color: #fefefe;

<body>
  <div class="page">
    <!--========================================================
                            HEADER
  =========================================================-->
    <header>
      <div class="container top-sect">
        <div class="navbar-header">
          <h1 class="navbar-brand">
            <a data-type='rd-navbar-brand' href="./"><small id="denominacion-header"></small></a>
          </h1>
          <a class="search-form_toggle" href="#"></a>
        </div>

        <div class="help-box text-right">
          <p>Telefono</p>
          <a href="callto:#" id="telefono"></a>
          <small><span>Horario:</span> <span id="horario">6am-4pm PST M-Th; &nbsp;6am-3pm PST Fri</span></small>
        </div>
      </div>

      <div id="stuck_container" class="stuck_container">
        <div class="container">
          <nav class="navbar navbar-default navbar-static-top pull-left">
            <div class="">
              <ul class="nav navbar-nav sf-menu sf-js-enabled sf-arrows" data-type="navbar">
                <li style="list-style: none;" class="active">
                  <a href="home.html">INICIO</a>
                </li>
                <li style="list-style: none;">
                  <a href="./">LISTA EMPRESAS</a>
                </li>
                <button type="button" class="btn btn-primary" id="editar-noticia-btn">Editar Noticia</button>
              </ul>
            </div>
          </nav>
          <form class="search-form" action="buscador.html" method="GET" accept-charset="utf-8">
            <label class="search-form_label">
              <input class="search-form_input" type="text" name="buscar" autocomplete="off"
                placeholder="Ingrese Texto" />
              <span class="search-form_liveout"></span>
            </label>
            <button class="search-form_submit fa-search" type="submit"></button>
          </form>

        </div>

      </div>

    </header>

    <!--========================================================
                            CONTENT
  =========================================================-->

    <main>

      <section class="well well4">

        <div class="container">
          <figure style="position: relative;">
            <img id="imagenNoticia" src="" alt="Imagen de la Noticia"
              style="height: 450px; background-repeat: no-repeat;background-size: cover;">
            <figcaption id="tituloNoticia"
              style="text-align:left; background-color: rgba(1,1,1,0.5);color: #ffffff;font-size: 16px;line-height: 50px; position: absolute; top: 0; left: 0; padding-left: 30px; padding-right: 30px; ">
              Titulo de la Noticia
            </figcaption>
          </figure>

          <h2 id="tituloNoticia-content">Titulo de la Noticia</h2>
          <span id="fechaPublicacion">Fecha Publicacion: 12/02/2020</span>
          <hr>
          <div class="row offs2">
            <div class="col-lg-12">
              <dl class="terms-list">
                <dt id="resumenNoticia">
                  Resumen de la noticia
                </dt>
                <hr>
                <dd id="contenidoHTMLMain">
                  Contenido HTML de la Noticia
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </section>


    </main>

    <!--========================================================
                            FOOTER
  =========================================================-->
    <footer>
      <section class="well1">
        <div class="container">
          <p class="rights">
            <span id="denominacion-footer">Denominación Empresa</span> &#169; <span id="copyright-year"></span>
            <a href="index-5.html">Privacy Policy</a>
            <!-- {%FOOTER_LINK} -->
          </p>
        </div>
      </section>
    </footer>
  </div>


  <!-- Modal editar noticia -->
  <div id="editarNoticiaModal" class="modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarNoticiaModalLabel">Editar Noticia</h5>
          <button type="button" class="btn-close" id="cerrarModalBtn" aria-label="Close"></button>
        </div>
        <form id="editarNoticiaForm">
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <h5>Noticia:</h5>
                <div style="margin-top: 20px;">
                  <div class="form-group">
                    <label for="idEmpresa">Empresa</label>
                    <select name="idEmpresa" id="idEmpresa" required>
                      <option value="x" selected disabled>Seleccione la empresa a la que pertenece la noticia</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="tituloNoticia">Titulo Noticia</label>
                    <input type="text" id="tituloNoticia" required>
                  </div>
                  <div class="form-group">
                    <label for="resumenNoticia">Resumen Noticia</label>
                    <input type="text" id="resumenNoticia" required>
                  </div>
                  <div class="form-group">
                    <label for="imagen">Imagen</label>
                    <input type="file" id="imagen">
                  </div>
                  <div class="form-group">
                    <label for="publicada">Publicada</label>
                    <input type="checkbox" id="publicada">
                  </div>
                  <div class="form-group">
                    <textarea id="contenidoHTML"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="fechaPublicacion">Fecha de publicacion</label>
                    <input type="date" id="fechaPublicacion" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="cerrarModalBtn" class="btn btn-secondary">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/tm-scripts.js"></script>

  <!-- </script> -->
  <script src="./detalle.js"></script>

  <script src="https://cdn.tiny.cloud/1/8xrnyhh8ngm1n9qkk2ln196xy9qxocubm1cxkkpjn72zbq0z/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"></script>
  <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
  <script>
    tinymce.init({
      selector: '#contenidoHTML',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadDetails();
