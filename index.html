<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Empresas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tiny.cloud/1/8xrnyhh8ngm1n9qkk2ln196xy9qxocubm1cxkkpjn72zbq0z/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    /* Estilos personalizados */
    body {
      background-image: url('http://4.bp.blogspot.com/-rf5TPOMiIVQ/VZJ6U22eecI/AAAAAAAAAfA/E1QP30963M0/s1600/Foto-construir-una-gran-empresa-6.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding: 50px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
    }

    th,
    td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #fff;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    .create-button {
      margin-top: 20px;
    }
  </style>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1>Listado de Empresas</h1>
    <table>
      <thead>
        <tr>
          <th>EMPRESA</th>
          <th>VER PÁGINA</th>
        </tr>
      </thead>
      <tbody id="tabla-empresas">
      </tbody>
    </table>
    <button class="create-button btn btn-primary" id="crear-empresa-btn">Crear Empresa</button>
    <button class="create-button btn btn-primary" id="crear-noticia-btn">Crear Noticia</button>
  </div>

  <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Al hacer clic en el botón "Crear Empresa", muestra el modal
    document.getElementById("crear-empresa-btn").addEventListener("click", function () {
      var myModal = new bootstrap.Modal(document.getElementById("agregarProductoModal"));
      myModal.show();
    });

    // Al hacer clic en el botón "Crear Noticia", muestra el modal
    document.getElementById("crear-noticia-btn").addEventListener("click", function () {
      var myModal = new bootstrap.Modal(document.getElementById("crearNoticiaModal"));
      myModal.show();
    });
  </script>


  <!-- Modal HTML para crear noticias -->
  <div class="modal fade" id="crearNoticiaModal" tabindex="-1" aria-labelledby="crearNoticiaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearNoticiaModalLabel">Creando Noticia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <h5>Datos:</h5>
              <div style="margin-top: 20px;">
                <div class="form-group">
                  <label for="idEmpresa" class="form-label">Id Empresa</label>
                  <select name="idEmpresa" id="idEmpresa" class="form-select" required>
                    <option value="x" selected disabled>Seleccione la empresa a la que pertenece la noticia</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="tituloNoticia" class="form-label">Titulo Noticia</label>
                  <input type="text" class="form-control" id="tituloNoticia" placeholder="Titulo de la Noticia"
                    required>
                </div>
                <div class="form-group">
                  <label for="resumenNoticia" class="form-label">Resumen Noticia</label>
                  <input type="text" class="form-control" id="resumenNoticia" placeholder="Resumen de la Noticia"
                    required>
                </div>
                <div class="form-group">
                  <label for="imagen" class="form-label">Imagen</label>
                  <input type="file" class="form-control" id="imagen" placeholder="Imagen de la Noticia">
                </div>
                <div class="form-group">
                  <label for="publicada" class="form-label">Publicada</label>
                  <input type="checkbox" id="publicada">
                </div>
                <div class="form-group">
                  <textarea id="contenidoHTML"></textarea>
                </div>
                <div class="form-group">
                  <label for="fechaPublicacion" class="form-label">Fecha de publicacion</label>
                  <input type="date" class="form-control" id="fechaPublicacion" placeholder="Fecha de publicación"
                    required>
                </div>
                <!-- Otras entradas de formulario para crear noticia -->
              </div>
            </div>
          </div>
        </div>
        <!-- Formulario para crear noticia -->
        <form id="noticiaForm">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary" type="submit">Crear noticia</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.tiny.cloud/1/8xrnyhh8ngm1n9qkk2ln196xy9qxocubm1cxkkpjn72zbq0z/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"></script>
  <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
  <script>
    tinymce.init({
      selector: '#contenidoHTML',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
    });
  </script>
</body>

</html>
