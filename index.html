<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de Empresas</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
  /* Estilos personalizados */
  body {
    background-image: url('http://4.bp.blogspot.com/-rf5TPOMiIVQ/VZJ6U22eecI/AAAAAAAAAfA/E1QP30963M0/s1600/Foto-construir-una-gran-empresa-6.png');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    padding: 50px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    max-width: 800px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 30px;
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 30px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
  }
  th, td {
    padding: 15px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #fff;
  }
  a {
    text-decoration: none;
    color: blue;
  }
  .create-button {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Listado de Empresas</h1>
  <table>
    <thead>
      <tr>
        <th>EMPRESA</th>
        <th>VER PÁGINA</th>
      </tr>
    </thead>
    <tbody id="tabla-empresas">
    </tbody>
  </table>
  <button class="create-button btn btn-primary" id="crear-empresa-btn" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">Crear Empresa</button>
</div>
<!-- Modal eliminar empresa -->
<div class="modal fade" id="eliminarEmpresa" tabindex="-1" aria-labelledby="otraModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="otraModalLabel">Eliminar Empresas</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="eliminarEmpresaForm">
        <div class="modal-body">
          <p id="nombreEmpresaEliminar"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal editar empresa -->
<div class="modal fade" id="editarEmpresa" tabindex="-1" aria-labelledby="otraModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="otraModalLabel">Edición Empresas</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editarEmpresaForm">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <h5>Datos:</h5>
              <div style="margin-top: 20px;">
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Denominacion</label>
                  <input type="text" class="form-control" id="denominacionEditar" style="font-size: 14px;" placeholder="Empresa" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Telefono</label>
                  <input type="text" class="form-control" id="telefonoEditar" style="font-size: 14px;" placeholder="+54" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Horario de atencion</label>
                  <input type="text" class="form-control" id="horarioAtencionEditar" style="font-size: 14px;" placeholder="AM-PM" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Quienes somos</label>
                  <input type="text" class="form-control" id="quienesSomosEditar" style="font-size: 14px;" placeholder="Descripcion" required>
                </div>
                <div class="form-group">
                  <label for="latitud" style="font-size: 12px; color: gray;">Latitud</label>
                  <input type="number" class="form-control" id="latitudEditar" style="font-size: 14px;" placeholder="1000" step="any" required>
              </div>
              <div class="form-group">
                  <label for="longitud" style="font-size: 12px; color: gray;">Longitud</label>
                  <input type="number" class="form-control" id="longitudEditar" style="font-size: 14px;" placeholder="1000" step="any" required>
              </div>              
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Domicilio</label>
                  <input type="text" class="form-control" id="domicilioEditar" style="font-size: 14px;" placeholder="Mendoza" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Email</label>
                  <input type="gmail" class="form-control" id="emailEditar" style="font-size: 14px;" placeholder="Empresa@gmail.com" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal agregar empresa -->
<div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="agregarProductoModalLabel">Creación de Empresa</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="empresaForm">
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <h5>Datos:</h5>
              <div style="margin-top: 20px;">
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Denominacion</label>
                  <input type="text" class="form-control" id="denominacion" style="font-size: 14px;" placeholder="Empresa" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Telefono</label>
                  <input type="text" class="form-control" id="telefono" style="font-size: 14px;" placeholder="+54" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Horario de atencion</label>
                  <input type="text" class="form-control" id="horarioAtencion" style="font-size: 14px;" placeholder="AM-PM" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Quienes somos</label>
                  <input type="text" class="form-control" id="quienesSomos" style="font-size: 14px;" placeholder="Descripcion" required>
                </div>
                <div class="form-group">
                  <label for="latitud" style="font-size: 12px; color: gray;">Latitud</label>
                  <input type="number" class="form-control" id="latitud" style="font-size: 14px;" placeholder="1000" step="any" required>
              </div>
              <div class="form-group">
                  <label for="longitud" style="font-size: 12px; color: gray;">Longitud</label>
                  <input type="number" class="form-control" id="longitud" style="font-size: 14px;" placeholder="1000" step="any" required>
              </div>              
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Domicilio</label>
                  <input type="text" class="form-control" id="domicilio" style="font-size: 14px;" placeholder="Mendoza" required>
                </div>
                <div class="form-group">
                  <label for="nombre" style="font-size: 12px; color: gray;">Email</label>
                  <input type="gmail" class="form-control" id="email" style="font-size: 14px;" placeholder="Empresa@gmail.com" required>
                </div>
              </div>
            </div>
          </div>
          <form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="index.js"></script>

</body>
</html>
